<!--We always have to load/register our static files. -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="{% static 'images/icons8-calendar-48.ico'%}" type='image/gif' size="16*16">
    
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><img src= "{% static 'image/logo.png' %}" alt="TaskMate" style="width:50px;height:50px;"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </div>
        </div>
        {%if user.is_authenticated%}
          <div class="form-inline my-2 my-lg-0">
            <div class="p-2 bg-dark text-white">Logged in as: {{user.username}}</div>
            <a href="{% url 'logout' %}">
            <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
            </a>
          </div>
        {% else%}
          <p>Logged Out</p>
          <a href="{% url 'register' %}">
            <button class="btn btn-primary mr-2 my-2 my-sm-0" type="submit">Register</button>
          </a>
          <a href="{% url 'login' %}">
            <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
          </a>
        {% endif%}
      </div>
    </nav>
    </head>
  <body class=".bg-light">
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
